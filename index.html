<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <img src="https://via.placeholder.com/40" alt="Logo">
            <span>My Website</span>
        </div>
        <nav>
            <a href="#">HOME</a>
            <a href="#">Logout</a>
            <a href="#">Contact</a>
        </nav>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <!-- Student Login -->
        <div class="login-card">
            <img src="https://cdn-icons-png.freepik.com/512/4196/4196591.png" alt="Student Icon">
            <h2>Teacher Login</h2>
            <input type="text" placeholder="Username">
            <input type="email" placeholder="Email"> <!-- Corrected to type="email" -->
            <input type="password" placeholder="Password">
            <button>Login</button>
            <p>Not a member yet? <a href="#">Sign up!</a></p>
        </div>
    </div>
</body>
</html>
