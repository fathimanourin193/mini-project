<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
          body {
           
           background-size: cover;
           background-position: center;
           background-image: linear-gradient(rgba(231, 228, 228, 0.5), rgba(38, 36, 39, 0.5)), url('login.jpg');
           font-family: Arial, sans-serif;
           margin: 0;
           padding: 0;
           min-height: 100vh;
   
           color: #f5f5f5;
           display: flex;
           flex-direction: column;
          
           
           justify-content: space-between; /* Ensures footer stays at bottom */
       }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
        
            <span>CodeSync</span>
        </div>
        <nav>
            <a href="index.html">HOME</a>
            <a href="student.html">Student Login</a>
            <a href="teacher.html">Teacher Login</a>
            <a href="#">Logout</a>
            <a href="#">Contact</a>
        </nav>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <!-- Student Login -->
        <div class="login-card">
            <img src="https://cdn-icons-png.freepik.com/512/4196/4196591.png" alt="Student Icon">
            <h2>Student Login</h2>
            <input type="text" placeholder="Name">
            <input type="text" placeholder="UID">
            <input type="email" placeholder="Email"> <!-- Corrected to type="email" -->
            <input type="password" placeholder="Password">
            <button onclick="window.location.href='student.html'">Sign UP</button>
            <p>Already have an account? <a href="student.html">Login!</a></p>
        </div>
    </div>
    <div class="footer">&copy; CodeSync 2025 | <a href="#" style="color:white;">Terms of Service</a></div>

</body>
</html>
